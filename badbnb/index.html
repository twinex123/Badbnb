<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BadBnb - Find bad places to stay in</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <header>
    
        <nav class="navbar">
            <div class="logo">
                <img src="assets/img/icons/logo.png" alt="Logo">
                <h2>Badbnb</h2>
            </div>

            <div class="nav-links">
                <a href="#" class="active">Logements</a>
                <a href="#">Expériences</a>
            </div>

            <div class="right-section">
                <span>Mettre mon logement sur Badbnb</span>
                <span class="icon">
                    <i class="fa-solid fa-globe"></i>
                </span>
                <button class="profile-btn">
                    <i class="fa-solid fa-bars"></i>
                    <div class="user-profile">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" aria-hidden="true" role="presentation" focusable="false" style="display: block; height: 100%; width: 100%; fill: currentcolor;"><path d="M16 .7C7.56.7.7 7.56.7 16S7.56 31.3 16 31.3 31.3 24.44 31.3 16 24.44.7 16 .7zm0 28c-4.02 0-7.6-1.88-9.93-4.81a12.43 12.43 0 0 1 6.45-4.4A6.5 6.5 0 0 1 9.5 14a6.5 6.5 0 0 1 13 0 6.51 6.51 0 0 1-3.02 5.5 12.42 12.42 0 0 1 6.45 4.4A12.67 12.67 0 0 1 16 28.7z"></path></svg>
                    </div>
                </button>
            </div>
        </nav>


        <div class="search-container">
            <div class="destination_box">
                <h3>Destination</h3>
                <p>Rechercher une destination</p>
            </div>
            <div class="horizontal_sep"></div>
            <div class="arrivee_box">
                <h3>Arrivée</h3>
                <p>Quand?</p>
            </div>
            <div class="horizontal_sep"></div>
            <div class="depart_box">
                <h3>Départ</h3>
                <p>Quand?</p>
            </div>
            <div class="horizontal_sep"></div>
            <div class="voyageurs_box">
                <h3>Voyageurs</h3>
                <p>Ajouter des voyageurs</p>
            </div>
            <button class="search-button">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>

    </header>

    <div class="separation">
        
    </div>

    <script src="https://kit.fontawesome.com/29ce918257.js" crossorigin="anonymous"></script>
</body>
</html>
